<div>
<mat-toolbar color="primary">
	  <button mat-icon-button>
		 <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
	  </button>
	  <h1>Welcome to the Books Library</h1>
	  
	  <div class="toolbar-div">
		 <a mat-button [routerLink]="'/books'"> Books </a>
		 <a mat-button [routerLink]="'/authors'"> Authors </a>
		 <a mat-button [routerLink]="'/publishers'"> Publishers </a>
		 <span class="menu-spacer"></span>
		 <mat-icon [routerLink]="'/'">home</mat-icon>
	  </div>

 </mat-toolbar>

 <mat-sidenav-container>
	<mat-sidenav #sidenav>
	  <mat-nav-list>
 
		 <a mat-list-item [routerLink]="'/books'"> Books </a>
		 <a mat-list-item [routerLink]="'/authors'"> Authors </a>
		 <a mat-list-item [routerLink]="'/publishers'"> Publishers </a>
		 <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
 
	  </mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content class="bg">
	  <div style="height: 88vh;">
 
		 <router-outlet></router-outlet>
	  </div>
	</mat-sidenav-content>
 </mat-sidenav-container>
</div>
