 <div class="main-div">

	<mat-card class="example-card">
		<mat-card-header>
			<span class="tab"></span>
			<mat-card-title>Books Available:</mat-card-title>
		</mat-card-header>
		<mat-card-content  >
			
			<mat-list>
				<mat-list-item *ngFor="let book of books">
				  <mat-icon mat-list-icon>menu_book</mat-icon>
				  <div mat-line class = "books-item" (click)="showDetails(book)" >
					  {{book.title}}
					 </div>
				  <div mat-line>Location: {{book.location}} </div>
				  <div>
					<span class="tabbing"></span>
					<mat-icon mat-list-icon class ="books-item" (click)="updateDetails(book)">edit</mat-icon>
					<mat-icon mat-list-icon class ="books-item" (click)="deleteDetails(book)">remove_circle_outline</mat-icon>
				  </div>
				</mat-list-item>
				
			 </mat-list>
		 
		</mat-card-content>
		<button mat-raised-button color="basic" (click)="addBook()">Add a Book</button>
		<span class="tabbing"></span>
		<button mat-raised-button color = "accent" (click)="GoBackPage()">Back</button>
		
	 </mat-card>
	
	</div>
