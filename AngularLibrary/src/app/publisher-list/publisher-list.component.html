 <div class="main-div">

	<mat-card class="example-card">
		<mat-card-header>
			<span class="tab"></span>
			<mat-card-title>Publishers Available:</mat-card-title>
			<!-- <mat-icon mat-list-icon class ="cursor"  (click)="GotoStartPage()">home</mat-icon> -->
		</mat-card-header>
		<mat-card-content  >
			
			<mat-list>
				<mat-list-item *ngFor="let publisher of publishers">
				  <mat-icon mat-list-icon>groups</mat-icon>
				  <div mat-line class = "books-item" (click)="showDetails(publisher)" >{{publisher.name}}</div>
				  <div>
					<span class="tabbing"></span>
					<mat-icon mat-list-icon class ="cursor" (click)="updateDetails(publisher)">edit</mat-icon>
					<mat-icon mat-list-icon class ="cursor" (click)="deleteDetails(publisher)">remove_circle_outline</mat-icon>
				  </div>
				</mat-list-item>
				
			 </mat-list>
		 
		</mat-card-content>
		<button mat-raised-button (click)="AddPublisher()">Add a Publisher </button>
		<span class="tabbing"></span>
		<button mat-raised-button color="accent" (click)="GoBackPage()">Back</button>
	 </mat-card>
	
	</div>
