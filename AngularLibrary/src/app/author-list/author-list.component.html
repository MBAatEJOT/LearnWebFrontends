 <div class="main-div">

	<mat-card class="example-card">
		<mat-card-header>
			<span class="tab"></span>
			<mat-card-title>Authors Available:</mat-card-title>
			<!-- <mat-icon mat-list-icon class ="cursor"  (click)="GotoStartPage()">home</mat-icon> -->
		</mat-card-header>
		<mat-card-content  >
			
			<mat-list>
				<mat-list-item *ngFor="let author of authors">
				  <mat-icon mat-list-icon>person</mat-icon>
				  <div mat-line class = "books-item" (click)="ShowDetails(author)" >{{author.firstName}},{{author.lastName}}</div>
				  <div>
				  <span class="tabbing"></span>
					<mat-icon mat-list-icon class ="cursor" (click)="UpdateDetails(author)">edit</mat-icon>
					<mat-icon mat-list-icon class ="cursor" (click)="DeleteDetails(author)">remove_circle_outline</mat-icon>
				  </div>
				</mat-list-item>
				
			 </mat-list>
		 
		</mat-card-content>
		<button mat-raised-button (click)="AddAuthors()">Add an Author</button>
		<span class="tabbing"></span>
		<button mat-raised-button color="accent" (click)="GoBackPage()">Back</button>
		
		
	 </mat-card>
	
	</div>
