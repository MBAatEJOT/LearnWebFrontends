<h5>Begin Todo list component</h5>
<div>
	<input type="text" [(ngModel)]="input">
</div>
<div>
	<button (click)="addItem()">Add</button>
</div>

<div *ngFor="let item of list" (click)="showDetails(item)" class="todo-list-item" [class.done]="!!item.done">
	{{item.name}}
</div>
<h5>End Todo list component</h5>

<a [routerLink]="'/'">Startseite</a>
